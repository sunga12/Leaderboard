<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>

    <div class="title">
      <h1 class="title">Leaderboard</h1>
    </div>

    <section id="leaderboad">

      <div class="scoreboard">
        <div class="recent-title">
          <h3>Recent Scores</h3>
          <button type="reset">Refresh</button>
        </div>

        <ul class="scores">

        </ul>




      </div>

      <div class="add-score">
        <form action="submit">
            <input type="text" name="name" id="new-name" placeholder="Your Name">
            <input type="text" name="score" id="new-score" placeholder="Your Score">
            <button type="submit">Submit</button>
        </form>
      </div>

    </section>
    
</body>
</html>
