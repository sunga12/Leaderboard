<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>

    <div class="title">
      <h1 class="title">Leaderboard</h1>
    </div>

    <section id="leaderboard">

      <div class="scoreboard">
        <div class="recent-title">
          <h3>Recent Scores</h3>
          <button id="refresh" type="reset">Refresh</button>
        </div>

        <ul class="scores">
        </ul>
      </div>

      <div class="add-score">
        <h3>Add your score</h3>
        <form action="submit" class="score-form">
            <input type="text" name="user" id="new-name" placeholder="Your Name"required>
            <input type="text" name="score" id="new-score" placeholder="Your Score" required>
            <button type="button" id="submit-score">Submit</button>
        </form>
      </div>

    </section>
    
</body>
</html>
